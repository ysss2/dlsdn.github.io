<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인우</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif KR', 'Arial', sans-serif;
            font-size: 18px;
            line-height: 1.95;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        div {
            text-align: left;
            max-width: 800px;
        }
        span {
            display: inline;
            user-select: text;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .highlight {
            background-color: #8494b5; 
            transition: background-color 0.3s ease; 
        } 
      
        .no-highlight {
            pointer-events: none; 
            cursor: default; 
        }
      /* 이게 뭐냐면요 사람마다 메인페이지 통글에 포함 된 문장이 다르자나요?
          예를들어 "효정이가 [사과를]먹었다 에서 [사과를]만 메인페이지 글에 들어갔다면, 내부 설명 페이지에 들어갔을때도 그 단어에만 하이라이트가 됩니다. 
          그리고 그 부분을 클릭해야?!?!?!?! 진짜 그사람의 사이트로 연결되규요 !! 밑에 링크 거는 곳 있어용 에시 페이지 주소니까 각 개인의 주소 넣으시면 됩니당. 모르시는 거 항시 물어보시고용 ~~*/
         /* */
         /*그르니까 메인 페이지는 제가 단톡에 보낸 동영상에서 보실 수 있어여. 디자인팀 피그마 링크에서 보면 좀 더 이해될 거요. 메인페이지에 총 22분의 글이 합쳐서 쓰여있고,
 클릭하면 각 글 조각마다 지정된 색들이 알아서 하이라이트 됩니다. 동영상 보면 좀 더 이해가 될 거야 ~) 그리고 그 하이라이트 된 부분을 한 번 더 누르면 개인의 설명페이지로 이동하고요,
 그 설명페이지에 하이라이트 된 단락을 클릭하면 최종 개인 페이지가 나온다고 보시면 됩니다. 용갱 수민씨는 지금 총 22분의 설명하는 페이지를 열분씩 나눠서 만들어주시면 될 것 같아요ㅎㅎ. 이해 안되시먄 바로 연락 . 이해 안되시먄 바로 연락 @@   */
    </style>
</head>
<body>
    <div>
        <span class="no-highlight">시라는 짧은 글을 어떻게 표현할 수 있을지 궁금합니다.</span>
        <span>시인은 시를 쓸때 어느 부분에서 글을 끊을지 어디를 띄어줄지 글줄의 형태까지 보면서
            만든다는 내용을 본적이 있었는데</span>
        <span class="no-highlight">그렇다면 웹에서 시는 어떤 모습으로 보여질 수 있을까요.
            지류를 통한 전달은 물성을 통한 경험을 전할 수 있다고 생각합니다.
            웹을 통한 전달은 보는이의 참여를 통한 경험을 전달할 수 있다고 생각했습니다.
            </span>
        <span class="no-highlight">제작된 웹에서는 시의 호흡과 읽기 방식을
            제한하여 클릭을 통해 시를 보고 읽을 수 있으며
            클릭 단어를 통해 변하는 단어를 경험할 수 있습니다.
            </span>
    </div>
    <script>
       
        const spans = document.querySelectorAll('span');

        
        let lastClicked = null;

       
        spans.forEach(span => {
            span.addEventListener('click', () => {
                // 'no-highlight' 클래스를 가진 단락은 하이라이트가 나타나지 않아용 ~~
                if (span.classList.contains('no-highlight')) return;

                // 이미 하이라이트된 단락을 눌렀을때 ~~@@
                if (span === lastClicked) {
                    window.location.href = 'https://inwoo000000.github.io/Inwoo/'; // 링크 넣으시면 됩니두. 이게 그 레알 사이트 주소! 
                    return;
                }

                
                spans.forEach(s => s.classList.remove('highlight'));

                // 클릭한 span에만 하이라이트를 추가하게 해둔거구용 
                span.classList.add('highlight');

                // 이것은 마지막으로 하이라이트 된 문장 냅두기 티비 
                lastClicked = span;
            });
        });
    </script>
</body>
</html>
